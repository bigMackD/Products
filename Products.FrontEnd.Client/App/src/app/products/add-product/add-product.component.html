<div class='card'>
    <div class='card-header'>
        New product
    </div>
    <div class='card-body'>
        <form [formGroup]="productForm">
            <div class="form-row">
                <mat-form-field>
                    <input formControlName="name"
                           matInput
                           placeholder="Name">
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field>
                    <input formControlName="code"
                           matInput
                           placeholder="Code">
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field>
                    <input formControlName="releaseDate"
                           [matDatepicker]="picker1"
                           matInput
                           placeholder="Release Date">
                    <mat-datepicker-toggle matSuffix
                                           [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field>
                    <textarea formControlName="description"
                           matInput
                           placeholder="Description"></textarea>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field>
                    <input formControlName="price"
                           type="number"
                           min="0"
                           matInput
                           placeholder="Price">
                </mat-form-field>
            </div>

            <div class="form-row">
                <button mat-flat-button color="primary" (click)="onSubmitClick()">Save</button>
            </div>
        </form>
    </div>
</div>
