<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <mat-form-field>
          <input matInput
                 placeholder="Filter by"
                 [(ngModel)]='listFilter'
                 value="Sushi">
        </mat-form-field>
      </div>
    </div>
    <table mat-table
           [dataSource]="filteredProducts"
           class="mat-elevation-z8">

      <!-- Nme Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name. </th>
        <td mat-cell
            *matCellDef="let element">
          <a [routerLink]="['/products', element.id]">{{element.name}}</a> </td>
      </ng-container>

      <!-- ReleaseDate Column -->
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell
            *matHeaderCellDef> ReleaseDate </th>
        <td mat-cell
            *matCellDef="let element"> {{element.releaseDate | date:'medium'}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell
            *matHeaderCellDef> Price </th>
        <td mat-cell
            *matCellDef="let element"> {{element.price | currency:'USD':'symbol':'1.2-2'}} </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell
            *matHeaderCellDef> Code </th>
        <td mat-cell
            *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <!-- Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell
            *matHeaderCellDef> Rating </th>
        <td mat-cell
            *matCellDef="let element">
          <pm-star [rating]='element.starRating'
                   (ratingClicked)='onRatingClicked($event)'>
          </pm-star>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
