<div class="card"
     *ngIf='product'>
    <div class="card-header">
        <h4>{{product.name}}</h4>
    </div>
    <div class='card-body'>
        <form [formGroup]="productForm">
            <mat-form-field>
                <input matInput
                       [matDatepicker]="picker1"
                       placeholder="Release Date"
                       formControlName="releaseDate">
                <mat-datepicker-toggle matSuffix
                                       [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="demo-full-width">
                <input formControlName="name"
                       matInput
                       placeholder="Name">
            </mat-form-field>

            <mat-form-field class="demo-full-width">
                <input formControlName="code"
                       matInput
                       placeholder="Code">
            </mat-form-field>

            <mat-form-field class="demo-full-width">
                <input formControlName="price"
                       matInput
                       type="number"
                       placeholder="Price">
            </mat-form-field>
            <div>
                    <button mat-flat-button color="primary" *ngIf="!editMode" class="btn-margin" (click)="onEditClick()">Edit</button>
                    <button mat-flat-button color="accent" *ngIf="editMode" class="btn-margin" (click)="onSaveClick()"[disabled]="!this.productForm.valid">Save</button>
                    <button mat-flat-button color="basic" *ngIf="editMode" class="btn-margin" (click)="onCancelClick()">Cancel</button>
                    <button mat-flat-button color="warn" (click)="openDialog()">Remove</button>
            </div>
           


        </form>
    </div>
</div>
